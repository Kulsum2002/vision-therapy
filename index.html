<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Therapy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Vision Therapy</h1>
    <p>Improve eye alignment and focus through guided exercises.</p>
  </header>
  <main class="auth-container">
    <div class="login-container">
      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your name" required />
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p><a href="#" onclick="toggleForm()">Register</a></p>
      </form>
      <form id="registerForm" class="hidden">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Enter your name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p><a href="#" onclick="toggleForm()">Back to Login</a></p>
      </form>
    </div>
  </main>
  <footer>
    <p>Contact: example@example.com</p>
    <p>This site is for educational purposes only.</p>
  </footer>
  <script>
    function toggleForm() {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('registerForm').classList.toggle('hidden');
    }
  </script>
<script src="script.js"></script>

</body>
</html>
